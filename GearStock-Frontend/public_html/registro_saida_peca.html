<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEARSTOCK | Registrar Entrada</title>
    <link rel="stylesheet" href="../assets/css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode"> 
    
    <aside class="sidebar">
        <div class="logo">GEARSTOCK</div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="listagem_peca.html"><i class="fas fa-boxes"></i> Peças</a>
            <a href="cadastro_peca.html"><i class="fas fa-plus-circle"></i> Cadastrar Peça</a>
            <a href="edicao_peca.html"><i class="fas fa-pen-to-square"></i> Atualizar Cadastro de Peça</a>
            <a href="listagem_usuario.html"><i class="fas fa-users"></i> Usuários</a>
            <a href="cadastro_usuario.html"><i class="fas fa-user-plus"></i> Cadastrar Usuário</a>
            <a href="edicao_usuario.html"><i class="fas fa-user-plus"></i> Edição de Usuário</a>
            <a href="registro_entrada_peca.html"><i class="fas fa-truck-loading"></i> Entrada de Peças</a>
            <a href="registro_saida_peca.html" class="active"><i class="fas fa-truck-loading"></i> Saída de Peças</a>
            <a href="historico_movimentacoes.html"><i class="fas fa-history"></i> Histórico Movimentações</a>
        
            <a href="login.html" class="logout-link">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </nav>
    </aside>

    <main class="content-area">
        <header class="page-header">
            <h1>Registro de Saída de Peças</h1>
            <button id="mode-toggle" class="btn btn-icon">
                <i class="fas fa-sun"></i> 
            </button>
        </header>

        <section class="form-container">
            <form id="formRegistroEntrada" class="form-card one-column-grid">
                
                <div class="input-group">
                    <label for="id_peca">Selecionar Peça</label>
                    <select id="id_peca" name="id_peca" required>
                        <option value="">-- Selecione a Peça --</option>
                        </select>
                </div>
                
                <div class="input-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                </div>
                
                <div class="input-group">
                    <label for="observacao">Observação (Origem/Fornecedor)</label>
                    <textarea id="observacao" name="observacao" rows="3" placeholder="Ex: Venda para Cliente ABC / Uso interno na OS #123" required></textarea>
                </div>
                
                <button type="submit" class="btn full-width-button" style="background-color: var(--sidebar-bg); color: white;">
                    <i class="fas fa-check-circle"></i> Confirmar Entrada
                </button>
            </form>
        </section>
        <p id="feedbackMessageEntrada" class="feedback-message"></p>
    </main>
    
    <script src="../assets/js/pecas.js"></script>
    <script src="../assets/js/registro_saida_peca.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
