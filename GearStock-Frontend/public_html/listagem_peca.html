<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEARSTOCK | Listagem de Peças</title>
    <link rel="stylesheet" href="../assets/css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode"> 
    
    <aside class="sidebar">
        <div class="logo">GEARSTOCK</div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="listagem_peca.html" class="active"><i class="fas fa-boxes"></i> Peças</a>
            <a href="cadastro_peca.html"><i class="fas fa-plus-circle"></i> Cadastrar Peça</a>
            <a href="edicao_peca.html"><i class="fas fa-pen-to-square"></i> Atualizar Cadastro de Peça</a>
            <a href="listagem_usuario.html"><i class="fas fa-users"></i> Usuários</a>
            <a href="cadastro_usuario.html"><i class="fas fa-user-plus"></i> Cadastrar Usuário</a>
            <a href="edicao_usuario.html"><i class="fas fa-user-plus"></i> Edição de Usuário</a>
            <a href="registro_entrada_peca.html"><i class="fas fa-truck-loading"></i> Entrada de Peças</a>
            <a href="registro_saida_peca.html"><i class="fas fa-truck-loading"></i> Saída de Peças</a>
            <a href="historico_movimentacoes.html"><i class="fas fa-history"></i> Histórico Movimentações</a>
            
            <a href="login.html" class="logout-link">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </nav>
    </aside>

    <main class="content-area">
        <header class="page-header">
            <h1>Listagem de Peças</h1>
            <button id="mode-toggle" class="btn btn-icon">
                <i class="fas fa-sun"></i> 
            </button>
        </header>

        <div class="toolbar">
            
            <div class="filter-group" style="flex-grow: 1;"> <select id="filtroCategoria" class="btn filter-select primary-color-bg">
                    <option value="">Categoria</option>
                    </select>
                <select id="filtroLocalizacao" class="btn filter-select primary-color-bg">
                    <option value="">Localização</option>
                    </select>
            </div>
            
            <div class="action-group">
                <a href="cadastro_peca.html" class="btn primary-color-bg">
                    <i class="fas fa-plus"></i> Adicionar Peça
                </a>
                <button id="btnEditarPeca" class="btn primary-color-bg" disabled>
                    <i class="fas fa-edit"></i> Editar Peça
                </button>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 50px;"></th> 
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Estoque</th>
                        <th>Categoria</th>
                        <th>Localização</th>
                        <th>Preço Venda</th>
                    </tr>
                </thead>
                <tbody id="listaPecas">
                    </tbody>
            </table>
        </div>
        
    </main>
    
    <script src="../assets/js/script.js"></script> 
    <script src="../assets/js/pecas.js"></script>
    <script src="../assets/js/listagem_peca.js"></script> 
</body>
</html>
